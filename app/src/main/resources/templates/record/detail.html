<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>学習記録詳細 | The Pomo - 学習時間記録アプリ</title>
<script th:src="@{/js/menu.js}"></script>
</head>

<body class="bg-[#f1efec] text-[#123458]">
  <!-- Header Fragment -->
  <div th:replace="fragments/header :: header"></div>

  <!-- User Menu Fragment -->
  <div th:replace="fragments/userMenu :: user-menu"></div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-4 md:px-6 py-8 md:py-10">
    <!-- Page Title -->
    <div class="mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-[#030303] mb-2">
        <span th:text="${record.learningSubject.user.name}"></span>さんの学習記録
      </h1>
    </div>

    <!-- Detail Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <table class="w-full border-collapse">
        <tbody>
          <!-- ID -->
          <tr class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">ID</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-sm md:text-base" th:text="${record.id}"></td>
          </tr>

          <!-- Date -->
          <tr class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">日付</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-sm md:text-base" th:text="${#temporals.format(record.date, 'yyyy/MM/dd')}"></td>
          </tr>

          <!-- Learning Subject -->
          <tr class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">学習項目</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-sm md:text-base font-medium" th:text="${record.learningSubject.name}"></td>
          </tr>

          <!-- Total Learning Time -->
          <tr class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">学習時間（合計）</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-sm md:text-base font-semibold" th:text="${#temporals.format(record.sumTime, 'HH:mm')}"></td>
          </tr>

          <!-- Pomodoro Count (conditional) -->
          <tr th:if="${record.usesPomodoro}" class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">ポモドーロ数</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-sm md:text-base font-semibold" th:text="${record.pomodoro}"></td>
          </tr>

          <!-- Pomodoro Setting -->
          <tr class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">ポモドーロに換算する</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-sm md:text-base" th:text="${record.usesPomodoro ? 'する' : 'しない'}"></td>
          </tr>

          <!-- Memo -->
          <tr class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5 align-top">メモ</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-sm md:text-base break-words" th:text="${record.memo}"></td>
          </tr>

          <!-- Public Setting -->
          <tr class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">公開する</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-sm md:text-base" th:text="${record.isPublished ? '公開' : '非公開'}"></td>
          </tr>

          <!-- Created At -->
          <tr class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">作成日時</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-xs md:text-sm" th:text="${#temporals.format(record.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
          </tr>

          <!-- Updated At -->
          <tr class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
            <td class="px-4 md:px-6 py-4 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">更新日時</td>
            <td class="px-4 md:px-6 py-4 text-[#123458] text-xs md:text-sm" th:text="${#temporals.format(record.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
          </tr>

          <!-- Action Buttons -->
          <tr>
            <td class="px-4 md:px-6 py-6 bg-[#d4c9be] font-semibold text-[#030303] text-sm md:text-base border-r border-[#d4c9be] w-1/4 md:w-1/5">操作</td>
            <td class="px-4 md:px-6 py-6">
              <div class="flex flex-col sm:flex-row gap-3">
                <!-- Edit Button -->
                <form method="post" th:action="@{/record/id/__${record.id}__/edit}" class="flex-1 sm:flex-none">
                  <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-[#123458] text-white font-semibold text-sm md:text-base rounded-lg transition-all hover:bg-[#030303] shadow-sm hover:shadow-md">
                    編集
                  </button>
                </form>
                <!-- Delete Button -->
                <form method="post" th:formaction="@{/record/id/__${record.id}__/delete}" class="flex-1 sm:flex-none">
                  <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-red-500 text-white font-semibold text-sm md:text-base rounded-lg transition-all hover:bg-red-700 shadow-sm hover:shadow-md" onclick="return confirm('学習記録を削除します。\n本当に削除しますか？');">
                    削除
                  </button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Back Link -->
    <div class="mt-8 text-center">
      <a th:href="@{/record}" class="text-[#123458] font-medium hover:text-[#030303] transition-colors text-sm md:text-base">
        ← 学習記録一覧に戻る
      </a>
    </div>
  </div>
</body>
</html>
