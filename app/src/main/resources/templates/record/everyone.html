<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>みんなの学習記録</title>
</head>
<script th:src="@{/js/menu.js}"></script>
<body class="bg-[#f1efec] text-[#123458]">
  <!-- Converted to Tailwind CSS -->
  <!-- Header Fragment -->
  <div th:replace="fragments/header :: header"></div>

  <!-- User Menu Bar Fragment -->
  <div th:replace="fragments/userMenu :: user-menu"></div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-10 bg-[#f1efec]">
    <!-- Records Table Section -->
    <div class="records-section">
      <h2 class="text-2xl md:text-3xl font-bold text-[#030303] m-4">みんなの学習記録</h2>
      <div class="w-full flex justify-center flex-wrap items-start gap-8">
    
        <div class="relative mt-6 flex w-80 flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md" th:each="record:${recordList}">
          <div class="p-6">
            <div class="grid grid-cols-2 gap-2 mb-2">
              <div class="i-mdi-calendar-edit w-8 h-8"></div>
              <div><h2 class="text-xl"><span th:text="${#temporals.format(record.date, 'yyyy/MM/dd')}"></span></h2></div>
            </div>
            <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
              <span class="text-xl mb-2" th:text="${record.learningSubject.name}"></span>
            </h5>
            <div class="grid grid-cols-2 gap-6 mt-2 mb-4">
              <div>
                time：<span class="font-bold text-2xl mb-2" th:text="${#temporals.format(record.sumTime, 'HH:mm')}"></span>
              </div>
              <div>
                <span class="font-bold text-2xl mb-2" th:text="${record.usesPomodoro== true ? __${record.pomodoro}__ :'－'}"></span> <span th:text="${record.usesPomodoro== true ? 'pomodoro' : ''}"></span>
              </div>
            </div>
            <p class="block font-sans text-base font-light leading-relaxed text-right antialiased">
              <span th:text="${record.learningSubject.user.name}"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
