<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>学習項目</title>
</head>
<body class="bg-[#f1efec] text-[#123458]">
  <!-- Header Fragment -->
  <div th:replace="fragments/header :: header"></div>

  <!-- User Menu Bar Fragment -->
  <div th:replace="fragments/userMenu :: user-menu"></div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-10">
    <!-- Success Message Alert -->
    <div th:if="${successMessage}" class="bg-green-50 border-l-4 border-green-500 text-green-700 rounded px-4 py-3 mb-6" role="alert">
      <p th:text="${successMessage}" class="font-medium"></p>
    </div>

    <!-- Error Message Alert -->
    <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-500 text-red-700 rounded px-4 py-3 mb-6" role="alert">
      <p th:text="${errorMessage}" class="font-medium"></p>
    </div>

    <!-- Page Header with Create Button -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">
      <h1 class="text-3xl md:text-4xl font-bold text-[#030303]">学習項目一覧</h1>
      <!-- Create new subject button using Tailwind -->
      <form th:action="@{/subject/create/form}" method="post" class="w-full md:w-auto">
        <button type="submit" class="w-full md:w-auto px-6 py-3 bg-[#123458] text-white font-semibold rounded-lg transition-all hover:bg-[#030303] shadow-md hover:shadow-lg">
          新規追加
        </button>
      </form>
    </div>

    <!-- Learning Subjects Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-[#d4c9be] border-b-2 border-[#d4c9be]">
              <th class="px-4 md:px-6 py-4 text-left text-[#030303] font-semibold border-r border-[#d4c9be] text-sm md:text-base">ID</th>
              <th class="px-4 md:px-6 py-4 text-left text-[#030303] font-semibold border-r border-[#d4c9be] text-sm md:text-base">項目名</th>
              <th class="px-4 md:px-6 py-4 text-left text-[#030303] font-semibold border-r border-[#d4c9be] hidden sm:table-cell text-sm md:text-base">説明</th>
              <th class="px-4 md:px-6 py-4 text-left text-[#030303] font-semibold border-r border-[#d4c9be] hidden md:table-cell text-sm">作成日時</th>
              <th class="px-4 md:px-6 py-4 text-left text-[#030303] font-semibold border-r border-[#d4c9be] hidden lg:table-cell text-sm">更新日時</th>
              <th class="px-4 md:px-6 py-4 text-center text-[#030303] font-semibold text-sm md:text-base">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- Styled table rows with better readability -->
            <tr th:each="subject:${subjectList}" class="border-b border-[#d4c9be] hover:bg-[#f1efec] transition-colors">
              <td class="px-4 md:px-6 py-4 border-r border-[#d4c9be] text-sm md:text-base font-medium text-[#123458]" th:text="${subject.id}"></td>
              <td class="px-4 md:px-6 py-4 border-r border-[#d4c9be] text-sm md:text-base font-semibold text-[#030303]" th:text="${subject.name}"></td>
              <td class="px-4 md:px-6 py-4 border-r border-[#d4c9be] hidden sm:table-cell text-sm md:text-base text-gray-700" th:text="${subject.description}"></td>
              <td class="px-4 md:px-6 py-4 border-r border-[#d4c9be] hidden md:table-cell text-xs md:text-sm text-gray-600" th:text="${#temporals.format(subject.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
              <td class="px-4 md:px-6 py-4 border-r border-[#d4c9be] hidden lg:table-cell text-xs md:text-sm text-gray-600" th:text="${#temporals.format(subject.updatedAt, 'yyyy/MM/dd HH:mm')}"></td>
              <td class="px-4 md:px-6 py-4 text-center">
                <form th:action="@{/subject/__${subject.id}__}" method="post" class="inline">
                  <button type="submit" class="px-3 md:px-4 py-2 bg-[#123458] text-white text-xs md:text-sm font-semibold rounded transition-all hover:bg-[#030303] shadow-sm hover:shadow-md">
                    編集
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty State Message -->
      <div th:if="${#lists.isEmpty(subjectList)}" class="text-center py-12 px-4">
        <p class="text-[#123458] text-lg font-medium mb-4">学習項目がまだ登録されていません</p>
        <form th:action="@{/subject/create/form}" method="post" class="inline">
          <button type="submit" class="px-6 py-3 bg-[#123458] text-white font-semibold rounded-lg transition-all hover:bg-[#030303] shadow-md hover:shadow-lg">
            最初の項目を追加する
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
