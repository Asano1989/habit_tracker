<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>学習記録一覧</title>
</head>
<body class="bg-light">
  <div class="container">
    <div class="create">
      <!-- <form th:action="@{/record/create/form}" method="post">
        <button type="submit">新規追加</button>
      </form>
    </div> -->
    <div class="table">
      <table>
        <tr>
          <th>id</th>
          <th>名前</th>
          <th>学習項目</th>
          <th>date</th>
          <th>start</th>
          <th>stop</th>
          <th>sum</th>
          <th>pomo</th>
          <th>use</th>
          <th>memo</th>
          <th>break</th>
          <th>公開</th>
          <th>createdAt</th>
          <th>updatedAt</th>
          <th>DELETE</th>
        </tr>
        <tr th:each="record:${recordList}">
          <td th:text="${record.id}"></td>
          <td th:text="${record.learningSubject.user.name}"></td>
          <td th:text="${record.learningSubject.name}"></td>
          <td th:text="${#temporals.format(record.date, 'yyyy/MM/dd')}"></td>
          <td th:text="${#temporals.format(record.startTime, 'HH:mm')}"></td>
          <td th:text="${#temporals.format(record.stopTime, 'HH:mm')}"></td>
          <td th:text="${#temporals.format(record.sumTime, 'HH:mm')}"></td>
          <td th:text="${record.pomodoro}"></td>
          <td th:text="${record.usesPomodoro== true ? '●':'○'}"></td>
          <td th:text="${record.memo}"></td>
          <td th:text="${#temporals.format(record.breakTime, 'HH:mm')}"></td>
          <td th:text="${record.isPublished== true ? '公開':'非公開'}"></td>
          <td th:text="${#temporals.format(record.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
          <td th:text="${#temporals.format(record.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
          <td><!-- <form th:action="@{/record/__${record.id}__}" method="post">
              <button type="submit">編集</button>
            </form>
            <form th:action="@{/record/__${record.id}__/delete}" method="post">
              <button type="submit">削除</button>
            </form> --></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
