<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link to login.css instead of style.css -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>ログイン</title>
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100 py-5">
      <div class="col-12 col-md-7 col-lg-5 col-xl-4">
        <div class="card shadow border-0">
          
          <div class="card-body">
            <!-- Success message for signup -->
            <div th:if="${signupSuccess}" class="alert alert-success" role="alert" th:text="${signupSuccess}"></div>
            
            <!-- Error messages with Bootstrap alert styling -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
              ログインに失敗しました
              <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
              </div>
            </div>
            
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
              ログアウトしました
            </div>
            
            <form method="post" th:action="@{/login}">
              <div class="form-group">
                <label for="accountId">ユーザー名</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="accountId" 
                  name="accountId"
                  placeholder="ユーザー名を入力してください"
                  required>
              </div>
              
              <div class="form-group">
                <label for="password">パスワード</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password"
                  placeholder="パスワードを入力してください"
                  required>
              </div>
              
              <button type="submit" class="btn btn-gradient btn-lg btn-block">ログイン</button>
            </form>
            
            <div class="home-link">
              <a href="/">トップ画面に戻る</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
