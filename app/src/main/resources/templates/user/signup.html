<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>ユーザー登録</title>
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100 py-5">
      <div class="col-12 col-md-7 col-lg-5 col-xl-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <div th:if="${signupError}" class="alert alert-danger" role="alert" th:text="${signupError}"></div>
            
            <form method="post" th:action="@{/signup}" th:object="${userForm}">
              <div class="form-group">
                <label for="accountId">ユーザー名</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="accountId" 
                  name="accountId" 
                  th:value="${userForm.accountId}"
                  th:classappend="${#fields.hasErrors('accountId')} ? 'is-invalid' : ''"
                  placeholder="ユーザー名を入力してください">
                <div th:if="${accountIdError}" class="invalid-feedback d-block" th:text="${accountIdError}"></div>
                <div th:if="${#fields.hasErrors('accountId')}" class="invalid-feedback d-block" th:errors="${userForm.accountId}"></div>
              </div>
              
              <div class="form-group">
                <label for="password">パスワード</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password" 
                  th:value="${userForm.password}"
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                  placeholder="パスワードを入力してください">
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block" th:errors="${userForm.password}"></div>
              </div>
              
              <div class="form-group">
                <label for="name">名前</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="name" 
                  name="name" 
                  th:value="${userForm.name}"
                  th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                  placeholder="お名前を入力してください">
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block" th:errors="${userForm.name}"></div>
              </div>
              
              <!-- Button now uses btn-gradient class with moegi to kihada gradient from external CSS -->
              <button type="submit" class="btn btn-gradient btn-lg btn-block">新規登録</button>
            </form>
            
            <div class="home-link">
              <a href="/">トップ画面に戻る</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
