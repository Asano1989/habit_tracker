<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>The Pomo - 学習時間記録アプリ</title>
</head>
<script th:src="@{/js/menu.js}"></script>
<body class="bg-[#f1efec] text-[#123458]">
  <!-- Converted to Tailwind CSS -->
  <!-- Header Fragment -->
  <div th:replace="fragments/header :: header"></div>

  <main class="flex-1">
    <div th:unless="${loggedin}" class="w-full">
      <div class="flex justify-center items-center min-h-[calc(100vh-80px)] py-10 px-4">
        <div class="w-full max-w-md">
          <div class="bg-white rounded-lg shadow-md p-8">
            <div class="card-body">
              <!-- Success message for signup -->
              <div th:if="${signupSuccess}" class="bg-green-100 text-green-800 rounded px-4 py-3 mb-6" role="alert" th:text="${signupSuccess}"></div>
              
              <!-- Error messages -->
              <div th:if="${param.error}" class="bg-red-100 text-red-800 rounded px-4 py-3 mb-6" role="alert">
                ログインに失敗しました
                <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                  <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
                </div>
              </div>
              
              <div th:if="${param.logout}" class="bg-blue-100 text-blue-800 rounded px-4 py-3 mb-6" role="alert">
                ログアウトしました
              </div>

              <div th:if="${isLogin}" class="bg-green-100 text-blue-800 rounded px-4 py-3 mb-6" role="alert">
                ログインしてください
              </div>

              
              <form method="post" th:action="@{/login}">
                <div class="mb-6">
                  <label for="accountId" class="block text-[#123458] font-semibold mb-2">ユーザーID</label>
                  <input 
                    type="text" 
                    class="w-full border border-[#d4c9be] rounded px-4 py-3 text-[#123458] bg-white focus:outline-none focus:border-[#123458] focus:ring-2 focus:ring-opacity-20 focus:ring-[#123458]" 
                    id="accountId" 
                    name="accountId"
                    placeholder="ユーザーIDを入力してください"
                    required>
                </div>
                
                <div class="mb-6">
                  <label for="password" class="block text-[#123458] font-semibold mb-2">パスワード</label>
                  <input 
                    type="password" 
                    class="w-full border border-[#d4c9be] rounded px-4 py-3 text-[#123458] bg-white focus:outline-none focus:border-[#123458] focus:ring-2 focus:ring-opacity-20 focus:ring-[#123458]" 
                    id="password" 
                    name="password"
                    placeholder="パスワードを入力してください"
                    required>
                </div>
                
                <button type="submit" class="w-full bg-[#123458] text-white font-semibold py-3 px-6 rounded hover:bg-[#0d1f36] transition-colors">ログイン</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
