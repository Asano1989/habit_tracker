spring.application.name=learning_tracker
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# spring.thymeleaf.cache=false
# spring.devtools.restart.enabled=true
# data.sqlによる初期化を無効化
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.view=INFO
# デバッグ用
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.web.servlet.view=DEBUG
# logging.level.com.example.learningtracker.controller=DEBUG